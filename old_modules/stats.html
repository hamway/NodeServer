    <style type="text/css">
        .chart {
            position: relative;
            display: inline-block;
            width: 110px;
            height: 110px;
            margin-top: 50px;
            margin-bottom: 50px;
            text-align: center;
        }
        .chart canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .percent {
            display: inline-block;
            line-height: 110px;
            z-index: 2;
        }
        .percent:after {
            content: '%';
            margin-left: 0.1em;
            font-size: .8em;
        }
    </style>
</head>

<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="page-header">
				<h1>
					Small Api server <small>Statistics</small>
				</h1>
			</div>
			<p class="text-left">
				Server is <strong>developed</strong> now, <em>version dev-0.1.0</em>.
			</p>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
            <span class="chart" data-percent="86">
		        <span class="percent">86%</span>
	        </span>
        </div>
	</div>
    <script>
        $(function() {
            $('.chart').easyPieChart({
                easing: 'easeOutBounce',
                onStep: function(from, to, percent) {
                    $(this.el).find('.percent').text(Math.round(percent));
                }
            });
        });
    </script>
</div>
